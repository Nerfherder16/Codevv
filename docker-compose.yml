version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: codevv
      POSTGRES_USER: codevv
      POSTGRES_PASSWORD: codevv_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codevv"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      LIVEKIT_KEYS: "devkey: secret"
    command: --dev --bind 0.0.0.0

  yjs-server:
    build: ./yjs-server
    ports:
      - "1234:1234"
    environment:
      HOST: "0.0.0.0"
      PORT: "1234"
      DATABASE_URL: "postgresql://codevv:codevv_dev@postgres:5432/codevv"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://codevv:codevv_dev@postgres:5432/codevv"
      REDIS_URL: "redis://redis:6379/0"
      OLLAMA_URL: "http://192.168.50.62:11434"
      LIVEKIT_URL: "ws://livekit:7880"
      LIVEKIT_API_KEY: "devkey"
      LIVEKIT_API_SECRET: "secret"
      YJS_URL: "ws://yjs-server:1234"
      JWT_SECRET: "dev-secret-change-in-production"
      ENVIRONMENT: "development"
      RECALL_URL: "http://192.168.50.19:8200"
      GITHUB_TOKEN: "${GITHUB_TOKEN:-}"
      SOLANA_RPC_URL: "https://api.devnet.solana.com"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: ./backend
    command: arq app.workers.main.WorkerSettings
    environment:
      DATABASE_URL: "postgresql+asyncpg://codevv:codevv_dev@postgres:5432/codevv"
      REDIS_URL: "redis://redis:6379/0"
      OLLAMA_URL: "http://192.168.50.62:11434"
      JWT_SECRET: "dev-secret-change-in-production"
      RECALL_URL: "http://192.168.50.19:8200"
      GITHUB_TOKEN: "${GITHUB_TOKEN:-}"
      SOLANA_RPC_URL: "https://api.devnet.solana.com"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
